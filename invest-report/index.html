<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=1">

    <!-- Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase Configuration -->
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",

</head>

<body>
    <div id="app">
        <nav id="sidebar">
            <div class="brand">

                <div style="width: 40px; height: 40px; background: var(--accent); border-radius: 50%;"></div>
                <h1>InvestReport</h1>
            </div>

            <ul class="nav-links">
                <li><a href="#dashboard" class="nav-link active" data-page="dashboard">Dashboard</a></li>
                <li><a href="#initiatives" class="nav-link" data-page="initiatives">Initiatives</a></li>
            </ul>

            <div class="user-info">

                <h2 id="page-title">Dashboard</h2>
                <div class="actions" id="header-actions">

                </div>
            </header>

            <div id="page-container">

                <div class="loading-spinner">Loading...</div>
            </div>
        </main>
